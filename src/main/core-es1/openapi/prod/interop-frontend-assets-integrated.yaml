  /ui:
    get:
      tags:
        - UI
        - User Interface
        - Frontend
      summary: Get UI
      description: Returns the frontend of the Interop platform.
      responses:
        '200':
          description: OK
        '404':
          description: Resource not found
        '500':
          description: Internal Server Error
      x-amazon-apigateway-integration:
        type: http_proxy
        httpMethod: GET
        passthroughBehavior: when_no_match
        connectionId: ${stageVariables.VpcLinkId}
        connectionType: VPC_LINK
        uri: http://${stageVariables.CustomDomainName}/ui/
    head:
      tags:
        - UI
        - User Interface
        - Frontend
      summary: Retrieve the header of the UI
      description: Returns the header of the Interop platform's frontend.
      responses:
        '200':
          description: OK
        '404':
          description: Resource not found
        '500':
