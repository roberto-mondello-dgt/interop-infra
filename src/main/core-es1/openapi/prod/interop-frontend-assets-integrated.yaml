openapi: 3.0.3
info:
  title: interop-frontend-assets
  description: Provides endpoints to request UI, Policy Notices, M2M Interface Specification, and other frontend assets.
  version: 0.0
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
  termsOfService: http://swagger.io/terms/
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: '/'
    description: Base url of the Interoperability Frontend Assets
tags:
  - name: ui
    description: Returns the UI
  - name: privacy notices
    description: Returns Privacy Notices
  - name: interface specification
    description: Returns M2M Interface Specification
  - name: maintenance window
    description: Returns Maintenance Window data
  - name: temp-blacklist
    description: Returns Temp Blacklist data
paths:
  /:
    get:
      tags:
        - ui
        - mock
      summary: Get UI
      description: Returns a response with a status code equal to 301 and a new URL equal to '/ui'
      responses:
        '301':
          description: Redirect to /ui
          headers:
            Location:
              schema:
                type: string
                example: '/ui'
      x-amazon-apigateway-integration:
        type: mock
        httpMethod: GET
        passthroughBehavior: when_no_match
        responses:
          '301':
            statusCode: '301'
            responseParameters:
              method.response.header.Location: "'/ui'"
        requestTemplates:
          application/json: '{"statusCode": 301}'
  /consent/latest/{lang}/pp.json:
    get:
      tags:
        - consent
        - privacy
        - notices
        - s3
      summary: Get pp.json
      description: Returns a JSON containing privacy notices.
      responses:
        '200':
          description: OK
          headers:
            Content-Length:
              schema:
                type: string
            Content-Type:
              schema:
                type: string
            Timestamp:
              schema:
                type: string
        '404':
          description: Resource not found
        '500':
          description: Internal Server Error
      x-amazon-apigateway-integration:
        type: aws
        httpMethod: GET
        passthroughBehavior: when_no_match
        connectionType: INTERNET
        uri: $PrivacyNoticesS3BucketARN
        credentials: $FrontendAdditionalAssetsRoleARN
        requestParameters:
          integration.request.path.lang: "method.request.path.lang"
        responses:
          '':
            statusCode: 200
            responseParameters:
              method.response.header.Content-Length: "integration.response.header.Content-Length"
              method.response.header.Content-Type: "integration.response.header.Content-Type"
              method.response.header.Timestamp: "integration.response.header.Date"
          '403':
            statusCode: 404
            responseTemplates:
              application/xml: "#set($inputRoot = $input.path('$'))"
          '5\\d{2}':
            statusCode: 500
